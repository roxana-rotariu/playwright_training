name: Playwright UI Tests with Allure

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      update_visual_snapshots:
        description: "Update @visual snapshots on Linux and commit"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # Node
      # ------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ------------------------
      # Install deps
      # ------------------------
      - name: Install dependencies
        run: npm ci

      # ------------------------
      # Playwright browsers
      # ------------------------
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # ------------------------
      # Optional: update visual snapshots (manual)
      # ------------------------
      - name: Update visual snapshots
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.update_visual_snapshots == 'true'
        run: npx playwright test --project=ui-regression --grep "@visual" --update-snapshots

      - name: Commit updated snapshots
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.update_visual_snapshots == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add tests/ui/visuals
            git commit -m "Update visual snapshots (Linux)"
            git push
          else
            echo "No snapshot changes to commit."
          fi

      # ------------------------
      # Run tests (DO NOT FAIL JOB)
      # ------------------------
      - name: Run UI Regression Tests
        run: npx playwright test --project=ui-regression
        continue-on-error: true

      # ------------------------
      # DEBUG: verify Allure results
      # ------------------------
      - name: Debug Allure results
        run: |
          echo "=== allure-results ==="
          ls -la allure-results || true

      # ------------------------
      # Generate Allure HTML
      # ------------------------
      - name: Generate Allure Report
        run: |
          npx allure-commandline generate allure-results -o allure-site --clean

      # ------------------------
      # VERIFY: fail if report missing
      # ------------------------
      - name: Verify Allure site
        run: |
          test -f allure-site/index.html
          echo "Allure report generated successfully"

      # ------------------------
      # Deploy to GitHub Pages
      # ------------------------
      - name: Deploy Allure to gh-pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-site
          publish_branch: gh-pages
          force_orphan: true
