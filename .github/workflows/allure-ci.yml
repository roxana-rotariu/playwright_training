name: Playwright UI Tests with Allure Report

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  ui-tests:
    runs-on: ubuntu-latest

    steps:
      # ------------------------
      # Checkout repo
      # ------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # Setup Node
      # ------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # ------------------------
      # Install dependencies
      # ------------------------
      - name: Install dependencies
        run: npm ci

      # ------------------------
      # Install Playwright browsers
      # ------------------------
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # ------------------------
      # Run Playwright Tests
      # ------------------------
      - name: Run Playwright UI Regression
        run: |
          npx playwright test --project=ui-regression || true
        continue-on-error: true

      # ------------------------
      # Generate Allure HTML Report
      # ------------------------
      - name: Generate Allure Report
        run: |
          npx allure-commandline generate allure-results -o allure-site --clean

      # ------------------------
      # Upload Allure Report to Build Artifacts
      # ------------------------
      - name: Upload Allure Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # ------------------------
      # Publish to GitHub Pages
      # ------------------------
      - name: Deploy Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages