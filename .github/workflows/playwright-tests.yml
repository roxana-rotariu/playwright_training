name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: "Update Linux visual snapshots and commit"
        required: false
        default: "false"
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:

  # -------------------------
  #  REGULAR TEST EXECUTION
  # -------------------------
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright Tests (Stage)
        run: |
          TEST_ENV=stage npx playwright test --project=ui-regression

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/


  # -------------------------
  #  MANUAL SNAPSHOT UPDATE
  # -------------------------
  update-snapshots:
    # Only run this job when manually triggered with update_snapshots=true
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.update_snapshots == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Update Linux Snapshots
        run: |
          TEST_ENV=stage npx playwright test --update-snapshots --project=ui-regression --grep "@visual"

      - name: Commit snapshot updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add tests/ui/visuals
            git commit -m "Update Linux snapshots"
            git push
          else
            echo "No changes to commit"
          fi
